name: Release PLT

on:
  push:
    tags:
      - "v*"

jobs:
  build-release:
    name: Build and Publish Binaries
    runs-on: ubuntu-latest

    strategy:
      matrix:
        goos: [linux, darwin]
        goarch: [amd64, arm64]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build binary
        run: |
          mkdir -p dist
          go mod tidy
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} \
            go build -ldflags "-X github.com/cosmos/cosmos-sdk/version.Name=Plt \
              -X github.com/cosmos/cosmos-sdk/version.AppName=pltd \
              -X github.com/cosmos/cosmos-sdk/version.Version=${GITHUB_REF_NAME}" \
              -o dist/pltd-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/pltd

      - name: Generate checksums
        run: |
          cd dist
          sha256sum * > checksums.txt
          cd ..

      - name: Upload Release Artifacts
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

