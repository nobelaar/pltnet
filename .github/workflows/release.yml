name: Build PLT Binary

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  build:
    name: Build and Upload Binaries
    runs-on: ubuntu-latest

    strategy:
      matrix:
        goos: [linux, darwin]
        goarch: [amd64, arm64]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build binary
        run: |
          mkdir -p dist
          go mod tidy
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} \
            go build -ldflags "-X github.com/cosmos/cosmos-sdk/version.Name=Plt \
              -X github.com/cosmos/cosmos-sdk/version.AppName=pltd \
              -X github.com/cosmos/cosmos-sdk/version.Version=$(git rev-parse --short HEAD)" \
              -o dist/pltd-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/pltd

      - name: Generate checksums
        run: |
          cd dist
          sha256sum * > checksums.txt
          cd ..

      - name: Upload binaries as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pltd-binaries
          path: dist/*

